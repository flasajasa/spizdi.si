baseURL = 'https://spizdi.si/'
languageCode = 'en-us'
title = 'spizdi.si'

theme = 'mana'

# Theme configuration
[params]
  description = "Accessories for when you want to be left alone."
  author = "spizdi.si"
  heroTitleLine1 = "spizdi.si"
  heroTitleLine2 = "leave me alone â€” respectfully."

  # Avatar/Hero image
  [params.avatar]
    [params.avatar.home]
      assetPath = "images/zeko_glitch.png"

  # Social media links
  [params.social]
    email = "hello@spizdi.si"

  # Info for the copyright notice in the footer
  [params.copyright]
    startYear = 2025
    owner = "spizdi.si"

  # Footer text
  footerText = "Stay distant."

# Main menu - simplified for landing page
[[menus.main]]
name = 'Home'
pageRef = '/'
weight = 10

[[menus.main]]
name = 'About'
url = '/about/'
weight = 20

# Table of Contents
[markup]
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 6
    ordered = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Output formats
[outputs]
  home = ["HTML"]

# Sitemap configuration for SEO
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"
